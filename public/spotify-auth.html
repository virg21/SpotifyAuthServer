<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Authentication</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #00442C;
      color: white;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #F73E7C;
    }
    p {
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto 2rem;
      opacity: 0.9;
    }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #F73E7C;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .btn {
      background: #F73E7C;
      border: none;
      color: white;
      padding: 16px 32px;
      border-radius: 28px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: opacity 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      opacity: 0.9;
    }
    #status-message {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #F73E7C;
    }
  </style>
</head>
<body>
  <h1>Quincy + Spotify</h1>
  
  <div id="content">
    <p>Connect Quincy to your Spotify account to discover events that match your music taste.</p>
    <a href="/api/auth/spotify/login" class="btn" id="connect-button">Connect Spotify Account</a>
    <p class="status-message">You'll be redirected to Spotify to authorize access</p>
  </div>

  <script>
    document.getElementById('connect-button').addEventListener('click', function(event) {
      // Prevent default navigation
      event.preventDefault();
      
      // Hide the button and show loading state
      this.style.display = 'none';
      
      // Create and show loader
      var loader = document.createElement('div');
      loader.className = 'loader';
      document.getElementById('content').appendChild(loader);
      
      // Update status message
      document.querySelector('.status-message').textContent = 'Redirecting to Spotify...';
      
      // Redirect after a short delay
      setTimeout(function() {
        window.location.href = '/api/auth/spotify/login';
      }, 1000);
    });
  </script>
</body>
</html>
